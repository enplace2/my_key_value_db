syntax = "proto3";

package keyvaluetypes;

message KeyValue {
    string key = 1;
    Value value = 2;
}

message Value{
    oneof type {
        string string_value = 1;
        int64 int_value = 2;
        bool bool_value = 3;
        double double_value = 4;
        uint64 uint_value = 5;
        Map map = 6;
    }
};

message Map {
    map<string, Value> fields = 1;
}

message KeyValueMap {
    repeated KeyValue items = 1;
}
